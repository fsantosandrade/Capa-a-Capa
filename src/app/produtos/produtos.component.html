<section class="products-list">
    <app-produto-card *ngFor="let produto of produtos"
    [productID]="produto.id"
    [productImage]="produto.imagem"
    [productName]="produto.descricao"
    [productPrice]="produto.preco"
    [productDesc]="produto.des"
    class="product-card"
    ></app-produto-card>
</section>
